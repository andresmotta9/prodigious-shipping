<div class="row main-container login">
        <div class="col-sm-8">
          <div class="card">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="login()">
                    <label>User name</label>
                    <div>
                        <input type="text" formControlName="email" class="form-control" placeholder="User name">
                    </div>  
                    <div *ngIf="form.controls['email'].errors?.required">
                        required field.
                    </div>
                    <br>              
                    <label>Password</label>
                    <div>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                    <div *ngIf="form.controls['password'].errors?.required">
                            required field.
                    </div>
                    <div *ngIf="form.controls['password'].errors?.minlength">
                            it must contain {{ form.controls['password'].errors.minlength.requiredLength }} characters. 
                    </div>                    
                    <br>
                    <button type="submit" class="btn btn-success btn-lg">Login</button>
                </form>
            </div>
          </div>
        </div>   
</div>
